<!doctype html>
<html lang="en" style="scrollbar-width: none; -ms-overflow-style: none;">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/src/assets/favicon_io/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuwa AI</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Nuwa AI - Use All AIs with Crypto" />
    <meta name="keywords" content="nuwa, ai, crypto, application" />
    <meta name="author" content="Nuwa Team" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Nuwa AI" />
    <meta property="og:description" content="Use All AIs with Crypto" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="/src/assets/og-image.png" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Nuwa AI" />
    <meta name="twitter:description" content="Use All AIs with Crypto" />
    <meta name="twitter:image" content="/src/assets/og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#6366f1" />
    
    <!-- 引入中文字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+SC:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    
    <!-- Priority loading styles -->
    <link rel="stylesheet" href="/src/assets/initial-loading.css">
    <!-- Inline critical rule so we can disable the loader even if the external CSS hasn't loaded yet -->
    <style>
      /* Ensure we can force-hide the initial loader for public routes like '/' */
      html.no-initial-loading #initial-loading { display: none !important; }
    </style>
    
    <!-- Hide scrollbars -->
    <style>
      html, body {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      html::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }
    </style>
    
    <!-- Initialize theme class before React loads -->
    <script>
      // Get stored theme or system preference
      const storedTheme = localStorage.getItem('nuwa-ui-theme');
      const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      
      let theme = 'light';
      if (storedTheme === 'dark' || (storedTheme === 'system' && systemDark) || (!storedTheme && systemDark)) {
        theme = 'dark';
      }
      
      // Add theme class immediately
      document.documentElement.classList.add(theme);

      // Decide if the initial loading screen should be shown for this URL
      // Only show on protected sections; always hide on public pages
      (function() {
        try {
          var path = window.location.pathname || '/';
          // Mark paths that require auth as protected
          var isProtected = /^\/(chat|wallet|settings|explore|cap-studio)(\/|$)/.test(path);
          if (!isProtected) {
            // Prevent the initial loader from ever showing on public routes
            document.documentElement.classList.add('no-initial-loading');
          }
          // Additional hardening: explicitly force-hide for exactly the root path.
          // This guarantees the home page never shows the blocking loader overlay on first visit.
          if (path === '/') {
            document.documentElement.classList.add('no-initial-loading');
          }
        } catch (e) {
          // Fail-safe: do nothing and keep default behavior if something goes wrong
        }
      })();

      // Progress bar update function
      window.updateLoadingProgress = function(percentage, text = null) {
        const progressFill = document.getElementById('progress-fill');
        const progressText = document.getElementById('progress-text');
        const loadingText = document.querySelector('.loading-text');
        
        if (progressFill) {
          progressFill.style.width = Math.min(100, Math.max(0, percentage)) + '%';
        }
        if (progressText) {
          progressText.textContent = Math.round(percentage) + '%';
        }
        if (text && loadingText) {
          loadingText.textContent = text;
        }
      };

      // Hide loading screen function
      window.hideLoadingScreen = function() {
        const loadingScreen = document.getElementById('initial-loading');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 300);
        }
      };
    </script>
  </head>
  <body style="scrollbar-width: none; -ms-overflow-style: none;" class="hide-scrollbar">
    <!-- Priority loading Loading interface -->
    <div id="initial-loading">
      <div class="loading-content">
        <h2 class="loading-text">Loading...</h2>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
          </div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
        <p class="loading-subtext">Please check your network connection if this takes too long</p>
      </div>
    </div>
    
    <!-- React App -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
